name: Build CI

on:
  push:
  pull_request:
  release:
    types: [published]
  check_suite:
    type: [rerequested]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
    - uses: actions/checkout@v2.2.0
      with:
        fetch-depth: 0
    - name: Install deps
      run: pip3 install docker-compose
    - name: Alfresco install
      run: |
        ./fixperms.sh
        ( cd docker-compose && docker-compose -d up)
